{% load embed %}

    <div class="commandes_grille d-flex flex-wrap">
        {% if data.mode != "pointeuse" %}
            <button type="submit" title="Enregistrer" form="form-maj" class='btn btn-primary btn-sm' value="Sauvegarde"><i class="fa fa-check margin-r-5"></i>Enregistrer</button>
        {% endif %}
        {% if data.mode == "date" %}
            <button type='button' id="annuler" name="bouton_annuler" title="Annuler" class='btn btn-danger btn-sm'><i class="fa fa-ban margin-r-5"></i>Annuler</button>
        {% endif %}
        {% if data.mode == "pointeuse" %}
            <button type='button' id="annuler" name="bouton_annuler" title="Fermer" class='btn btn-danger btn-sm'><i class="fa fa-times margin-r-5"></i>Fermer</button>
        {% endif %}
        {% if data.mode == "date" or data.mode == "pointeuse" %}
            <button type="button" id="ajouter_individu" class="btn btn-default btn-sm" onclick="$('#modal_ajouter_individu').modal('show');" title="Ajouter des individus"><i class="fa fa-plus margin-r-5"></i>Individus</button>
        {% endif %}
        {% if data.mode == "individu" %}
            <button type='button' id="annuler" name="bouton_annuler" title="Annuler" class='btn btn-danger btn-sm'><i class="fa fa-ban margin-r-5"></i>Annuler</button>
        {% endif %}

        <button type="button" id="outils" name="bouton_outils" class="btn btn-default btn-sm" title="Accéder aux outils"><i class="fa fa-wrench margin-r-5"></i>Outils</button>

        <div>
            <div class="input-group input-group-sm " style="width: 140px;">
                <div class="input-group-prepend">
                    <button type="submit" class="input-group-text"><i class="fa fa-search"></i></button>
                </div>
                <input type="text" id="rechercher" class="form-control form-control-sm text-sm" title="Rechercher une date ou un individu" placeholder="Rechercher...">
            </div>
        </div>

        <div>
            <div class="input-group input-group-sm" style="width: 140px;">
                <div class="input-group-prepend">
                    <button type="submit" class="input-group-text"><i class="fa fa-pencil"></i></button>
                </div>
                <select class="select form-control form-control-sm text-sm" id="mode_saisie" title="Sélection du mode de saisie">
                    <option value="reservation">Réservation</option>
                    <option value="attente">Attente</option>
                    <option value="refus">Refus</option>
                    <option value="present">Présent</option>
                    <option value="absentj">Absence justifiée</option>
                    <option value="absenti">Absence injustifiée</option>
                </select>
            </div>
        </div>

    </div>

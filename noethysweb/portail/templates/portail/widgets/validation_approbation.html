{% load static %}

<div class="alert alert-default-secondary p-0">
    <table class="table no-border m-1">
        <tbody>
            <tr>
                <td>
                    <div id="div_{{ id }}" class="custom-control custom-checkbox">
                        <input type="checkbox" name="{{ name }}" class="checkboxinput custom-control-input" id="{{ id }}">
                        <label for="{{ id }}" class="custom-control-label">
                            {% if unite_consentement %}
                                J'ai lu et j'accepte les conditions décrites dans le document '{{ unite_consentement.type_consentement.nom }}'.
                            {% endif %}
                            {% if rattachement %}
                                Je certifie exact les renseignements de la fiche de {{ rattachement.individu.Get_nom }}.
                            {% endif %}
                            {% if famille %}
                                Je certifie exact les renseignements de la fiche famille.
                            {% endif %}
                        </label>
                        {% if unite_consentement %}
                            <small class="form-text text-muted">Document mis à jour le {{ unite_consentement.date_debut|date:'d/m/Y' }}</small>
                        {% endif %}
                    </div>
                </td>
                {% if unite_consentement %}
                    <td class="text-right py-0 align-middle">
                        <a href="{{ unite_consentement.document.url }}" style="text-decoration: none;" target="_blank" class="btn btn-light" title="Cliquez ici pour ouvrir le document dans un nouvel onglet"><i class="fa fa-download"></i></br>Télécharger</a>
                    </td>
                {% endif %}
            </tr>
        </tbody>
    </table>
</div>
